<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Mensagem</ion-label>
      <ion-input type="text" [(ngModel)]="mensagem"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="enviar()">Enviar</button>
    </ion-item>
    <ion-item *ngFor="let item of lista | async">
      <p>{{item.texto}}</p>
      <ion-note item-right>
        {{item.data | date:'HH:mm'}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
