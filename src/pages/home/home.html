<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content theme>
  <div padding class="chat-view" id="chat-view">
    <div class="messages">
      <div class="chat_message_wrapper" *ngFor="let item of lista | async" [ngClass]="{'chat_message_right': chat.fromProfessionalId == appointment.professional.id}">
        <ul class="chat_message">
          <li>
            <span>{{item.texto}}</span>
            <span class="timestamp">{{item.datetime | date:'HH:mm'}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>



  <div class="envia">
    <ion-list>

      <ion-item class="caixa">
        <ion-input type="text" [(ngModel)]="mensagem" class="men"></ion-input>
      </ion-item>

      <ion-item class="bolinha">
        <ion-icon name="send" (click)="enviar()"></ion-icon>
      </ion-item>

    </ion-list>
  </div>


</ion-content>
